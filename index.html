<!DOCTYPE html>
<html>
<head>
  <div class="header">
  <img src="logo.png" alt="Studex AI Logo" class="main-logo">
  <p>Your Educational AI Assistant</p>

<style>
.main-logo {
  width: 440px;
  max-width: 90vw;
  height: auto;
  display: block;
  margin: 0 auto 0 auto;   /* remove bottom gap */
}

.header p {
  margin-top: 0;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(to bottom, #e8f0ff, #ffffff);
}

.app {
  max-width: 600px;
  margin: auto;
  padding: 12px;
}

.header {
  text-align: center;
  padding: 10px 0;
}

.logo {
  width: 60px;
}

h1 {
  font-size: 24px;
  color: #2b4eff;
  margin: 5px 0;
}

.subtitle {
  font-size: 14px;
  color: #666;
}

.chat-box {
  background: white;
  border-radius: 14px;
  padding: 15px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.modes {
  display: flex;
  gap: 6px;
  margin-bottom: 12px;
}

.modeBtn {
  flex: 1;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #2b4eff;
  background: white;
  color: #2b4eff;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
}

.modeBtn.active {
  background: #2b4eff;
  color: white;
}

textarea {
  width: 100%;
  height: 110px;
  border-radius: 10px;
  border: 1px solid #ccc;
  padding: 10px;
  font-size: 15px;
  resize: none;
  box-sizing: border-box;
}

.askBtn {
  width: 100%;
  margin-top: 10px;
  background: #2b4eff;
  color: white;
  border: none;
  padding: 12px;
  font-size: 16px;
  font-weight: bold;
  border-radius: 10px;
  cursor: pointer;
}

.askBtn:hover {
  background: #1a35c5;
}

#output {
  margin-top: 12px;
  background: #f3f6ff;
  padding: 12px;
  border-radius: 10px;
  font-size: 14px;
  min-height: 60px;
  white-space: pre-wrap;
}

.footer {
  text-align: center;
  font-size: 12px;
  color: #666;
  margin-top: 15px;
}
</style>
</head>


<body>

<div class="app">

  <div class="chat-box">

    <div class="modes">
      <button class="modeBtn active" id="studentBtn" onclick="setMode('student')">Student</button>
      <button class="modeBtn" id="teacherBtn" onclick="setMode('teacher')">Educator</button>
      <button class="modeBtn" id="parentBtn" onclick="setMode('parent')">Parent</button>
    </div>

    <textarea id="userInput" placeholder="Type your question here..."></textarea>

    <button class="askBtn" onclick="sendMessage()">Ask Studex AI</button>

    <div id="output">Studex AI response will appear here...</div>

  </div>

  <div class="footer">
    Studex AI Â© 2026 | Developed by Prashanth Belinja
  </div>

</div>

<script>
var currentMode = "student";

function setMode(mode){
  currentMode = mode;

  document.getElementById("studentBtn").classList.remove("active");
  document.getElementById("teacherBtn").classList.remove("active");
  document.getElementById("parentBtn").classList.remove("active");

  if(mode=="student") document.getElementById("studentBtn").classList.add("active");
  if(mode=="teacher") document.getElementById("teacherBtn").classList.add("active");
  if(mode=="parent") document.getElementById("parentBtn").classList.add("active");
}

function sendMessage() {
  var text = document.getElementById("userInput").value;

  fetch("https://studexai.onrender.com/ask", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: text, mode: currentMode})
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("output").innerText = data.reply;
  })
  .catch(err => {
    document.getElementById("output").innerText = "Error connecting to Studex AI.";
  });
}
</script>

</body>
</html>
